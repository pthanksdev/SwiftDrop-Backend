# ===================================================================
# JWT CONFIGURATION (REQUIRED!)
# ===================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# ===================================================================
# APPLICATION CONFIGURATION
# ===================================================================
app.name=SwiftDrop Delivery Tracking System
app.version=1.0.0
app.base-url=

# Delivery Settings
app.delivery.max-radius-km=50
app.delivery.base-fare=5.00
app.delivery.per-km-rate=2.00
app.delivery.per-kg-rate=1.50
app.delivery.peak-hour-multiplier=1.5
app.delivery.peak-hours=08:00-10:00,17:00-20:00

# Driver Settings
app.driver.max-concurrent-orders=5
app.driver.auto-assign-enabled=true
app.driver.max-assignment-distance-km=10

# ===================================================================
# CORS CONFIGURATION
# ===================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}

# ===================================================================
# FILE UPLOAD CONFIGURATION
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# MAIL CONFIGURATION (Optional - for email notifications)
# ===================================================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================================================
# ACTUATOR CONFIGURATION
# ===================================================================
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Enable all health groups
management.endpoint.health.group.readiness.include=readinessState,db,diskSpace
management.endpoint.health.group.liveness.include=livenessState

# Show all endpoints
management.endpoints.web.exposure.include=health,info,metrics

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.com.delivery.RouteX=${LOG_LEVEL_APP}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================================================
# SPRING DEVTOOLS (Optional - for development)
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true